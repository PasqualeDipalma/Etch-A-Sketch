<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="contaienr">
        <div class="title-text">
            <h1>Etch-A-Sketch</h1>
        </div>
        <div class="body-container">
            <div class="menu-box">
                <div class="button-container">
                    <button id="black" class="menu-button">Black</button>
                    <button id="rainbow" class="menu-button">Rainbow mode</button>
                    <button id="clear-grid" class="menu-button">Clear</button>
                </div>
                <div class="slider">
                    <div id="sizeValue" class="size-value">16 x 16</div>
                    <input id="sizeSlider" type="range" value="16" min="1" max="64" />
                </div>
            </div>
            <div class="grid"></div>
        </div>
        <div class="footer">
            <a href="https://github.com/PasqualeDipalma">Copyright Â© 2023 PasqualeDipalma</a>
        </div>
    </div>
</body>
</html>
